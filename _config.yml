remote_theme: "mmistakes/minimal-mistakes@4.19.3"

title: "Emma Woods"
subtitle: "Data Science Portfolio"

# Plugins (previously gems:)
plugins:
- jekyll-include-cache

include: ["_pages"]

breadcrumbs: true  # disabled by default


defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true



author:
  name: "Emma Woods"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "I am an **amazing** person." # Note: Markdown is allowed
  location: "Somewhere"
  links:
    - label: "Made Mistakes"
      icon: "fas fa-fw fa-link"
      url: "https://mademistakes.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/mmistakes"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/mmistakes"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/mmistakes"


docs:
  - title: Projects
    children:
      - title: "Developer Profiles and Job Market Analysis"
        url: /projects/1/
      - title: "World Happiness Data Analysis"
        url: /projects/1/
      - title: "Penny Pinching Project"
        url: /projects/1/
      - title: "Brexit Blues"
        url: /projects/1/
