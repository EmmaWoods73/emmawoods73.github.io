remote_theme             : "mmistakes/minimal-mistakes@4.19.3"
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en-US"
title                    : "Data Science Portfolio"
subtitle                 : "subtitle here?"
name                     : "Emma Woods"
description              : "An amazing website."
url                      : # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs              : true # true, false (default)
github_username          : "EmmaWoods73"

# Site Author
author:
  name: "Emma Woods"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "My awesome biography constrained to a sentence or two goes here." # Note: Markdown is allowed
  links:
    # - label: "Made Mistakes"
    #   icon: "fas fa-fw fa-link"
    #   url: "https://mademistakes.com"
    # - label: "Twitter"
    #   icon: "fab fa-fw fa-twitter-square"
    #   url: "https://twitter.com/mmistakes"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/EmmaWoods73"
    # - label: "Instagram"
    #   icon: "fab fa-fw fa-instagram"
    #   url: "https://instagram.com/mmistakes"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/EmmaWoods73"


# Plugins (previously gems:)
plugins:
- jekyll-include-cache

include:
  - _pages

breadcrumb_home_label : "Projects"
breadcrumb_separator  : ">"

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

